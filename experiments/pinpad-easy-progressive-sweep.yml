command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --configs
  - pinpad-easy-director
  - s5_no_mlp
  - s5_silu_act
  - rm_model_size
  - additional_inputs
  - --max_hierarchy
  - "2"
  - --subgoal_visualization
  - "True"
  - --wandb_logging
  - "True"
  - --dynamics_model
  - s5
  - --novelty_reward_weight
  - 0.1
  - --use_subgoal
  - True
  - --decompress_subgoal_for_input
  - False
  - --subgoal_reward_weight
  - 0.3
  - --novelty_only_higher_level
  - True
  - --replay_temperature
  - 0.3
  - ${args}

method: grid
metric:
  goal: maximize
  name: episode/score
name: pinpad-easy-progressive-sweep
parameters:
  seed:
    values: [42, 41020, 718920]
  task:
    values: [
      "pinpad-easy_three"
    ]
  env.pinpad-easy.reward_mode:
    values: ["progressive", "progressive_steep"]
  subactor_update_every:
    values: [4, 8, 12, 16]
  train_ratio:
    values: [8, 16, 32, 64]
  actor_entropy:
    values: ['3e-3', '1e-3', '3e-4']
  
program: hieros/train.py
