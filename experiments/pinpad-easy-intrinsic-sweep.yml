command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --configs
  - pinpad-easy-full-exploration
  - s5_no_mlp
  - s5_silu_act
  - rm_model_size
  - additional_inputs
  - --max_hierarchy
  - "3"
  - --subgoal_visualization
  - "True"
  - --wandb_logging
  - "True"
  - --dynamics_model
  - s5
  - --use_subgoal
  - True
  - --decompress_subgoal_for_input
  - False
  - --subgoal_reward_weight
  - 0.3
  - --replay_temperature
  - 0.3
  - ${args}

method: grid
metric:
  goal: maximize
  name: episode/score
name: pinpad-easy-intrinsic-sweep
parameters:
  seed:
    values: [42, 41020, 718920]
  task:
    values: [
      "pinpad-easy_three",
      "pinpad-easy_four"
    ]
  subactor_update_every:
    values: [8]
  train_ratio:
    values: [16]
  # Sweep over intrinsic motivation configurations
  # Note: These parameters override the base config values
  
program: hieros/train.py
